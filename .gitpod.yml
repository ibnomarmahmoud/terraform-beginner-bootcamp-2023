tasks:
  - name: terraform
    before: |
      cd $PROJECT_ROOT
      ./bin/terraform-install
      ./bin/generate_tf_credentials
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      cd $PROJECT_ROOT
      ./bin/aws-install
      cd $THEIA_WORKSPACE_ROOT
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform
    - mcright.auto-save